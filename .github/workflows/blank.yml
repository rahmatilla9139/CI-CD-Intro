name: CI-CD_Intro
on:
  push:
    branches: 
      - main
      - test
jobs:
  job-1:
    runs-on: ubuntu-latest
    steps:
      - name: System name
        run: cat /etc/os-release
      - name: Kernel version
        run: uname -a
      - name: Docker version
        run: docker version
      - name: Print node version
        uses: docker://node:22-alpine
        with:
          args: -v
  job-2:
    needs: job-1
    runs-on: ubuntu-latest
    container: 
      image: alpine:latest
    steps:
      - name: System name
        run: cat /etc/os-release
      - name: Kernel version
        run: uname -a
  job-3:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Using custom action
        uses: ./.github/actions/docker
        with:
          fullname: "William 'Case' Calderon"
      
    
