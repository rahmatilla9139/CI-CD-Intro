name: CI-CD_Intro
on:
  push:
    branches: 
      main
jobs:
  job-1:
    runs-on: self-hosted  
    steps:
      - name: System name
        run: cat /etc/os-release
      - name: Kernel version
        run: uname -a
  job-2:
    needs: job-1
    runs-on: ubuntu-latest
    container: 
      image: alpine:latest
    steps:
      - name: System name
        run: cat /etc/os-release
      - name: Kernel version
        run: uname -a
    
